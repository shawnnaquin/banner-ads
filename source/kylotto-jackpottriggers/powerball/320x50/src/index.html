<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KY Lotto, Jackpot Triggers, Powerball, 320x50</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/EBLoader.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>

    <div id="border"></div>

    <div id="ad">

        <div id="banner" class="js-banner">

            <div class="js-layer-one js-layer layer-one layer show">
                <img class="lady js-lady" src="./images/lady.png" alt="lady" />
                <img class="bubble js-bubble" src="./images/message-bubble.svg" alt="message bubble" />
                <img class="text js-text" src="./images/message-text.svg" alt="How.. N-no..no! It canâ€™t be! The jackpot is up to what?" />
            </div>

            <div class="js-layer-two js-layer layer-two layer background ">
                <img class="star js-layer2-star" src="./images/jacked-star.svg" alt="star" />
                <img class="the js-the" src="./images/the.svg" alt="the" />
                <img class="powerball js-powerball" src="./images/powerball.svg" alt="Mega Millions Logo" />
                <img class="jackpotishere js-jackpotishere" src="./images/jackpotishere-alt-two.svg" alt="jackpot is here!" />
            </div>

            <div class="js-layer-three js-layer layer-three layer">

                <div class="js-info info">

                    <img class="powerball" src="./images/powerball.svg" alt="Mega Millions Logo" />

                    <div class="amount">
                        <div class="amount-number"><sup>$</sup><span class="js-amount-number">200</span></div>
                        <div class="amount-type">Million</div>
                    </div>

                    <img class="logo ky-logo" src="./images/kentucky-lottery.svg" alt="Kentucky Lottery" />

                    <button class="logo play">
                        <img class="letsplay" src="./images/letsplay.svg" alt="Let's Play" />
                    </button>

                    <div class="responsible logo">
                        <img class="responsible-image" src="./images/responsibly.png" alt="Please Play Responsibly" />
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
