<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KY Lotto, Jackpot Triggers, Megamillions, 728x90</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/EBLoader.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>

    <div id="border"></div>

    <div id="ad">

        <div id="banner" class="js-banner">

            <div class="js-layer-one js-layer layer-one layer show">
                <img class="geta js-geta" src="./images/geta.svg" alt="get a" />
                <img class="bang js-bang" src="./images/bang.png" alt="bang" />
                <img class="foryour js-foryour" src="./images/foryourbuck-alt-two.svg" alt="for your buck" />
            </div>

            <div class="js-layer-two js-layer layer-two layer">
                <img class="star js-layer2-star" src="./images/star.svg" alt="star" />
                <img class="the js-the" src="./images/the.svg" alt="the" />
                <img class="megamillions js-megamillions" src="./images/megamillions.svg" alt="Mega Millions Logo" />
                <img class="jackpotishere js-jackpotishere" src="./images/jackpotishere-alt-two.svg" alt="jackpot is here!" />
            </div>

            <div class="js-layer-three js-layer layer-three layer">

                <div class="js-info info">
                    <img class="megamillions" src="./images/megamillions.svg" alt="Mega Millions Logo" />

                    <div class="amount">
                        <span class="amount-number"><sup>$</sup>200</span>
                        <span class="amount-type">Million</span>
                    </div>

                    <div class="drawings">
                        Drawings every Tuesday and Friday
                    </div>
                </div>

                <img class="js-layer3-star star" src="./images/star.svg" alt="star" />

                <button class="logo play">
                    <img class="letsplay" src="./images/letsplay.svg" alt="Let's Play" />
                </button>

                <img class="logo ky-logo" src="./images/kentucky-lottery.svg" alt="Kentucky Lottery" />

                <div class="responsible logo">
                    Please Play Responsibly
                </div>

            </div>
        </div>
    </div>

</body>

</html>
