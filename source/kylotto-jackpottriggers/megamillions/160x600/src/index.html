<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KY Lotto, Jackpot Triggers, Megamillions, 160x600</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/EBLoader.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>

    <div id="border"></div>

    <div id="ad">

        <div id="banner" class="js-banner">

            <div class="js-layer-one js-layer layer-one layer show">
                <img class="geta js-geta" src="./images/geta.svg" alt="get a" />
                <img class="bang js-bang" src="./images/bang.png" alt="bang" />
                <img class="foryour js-foryour" src="./images/foryourbuck-alt.svg" alt="for your buck" />
            </div>

            <div class="js-layer-two js-layer layer-two layer ">
                <img class="star js-layer2-star" src="./images/star.svg" alt="star" />
                <img class="the js-the" src="./images/the.svg" alt="the" />
                <img class="megamillions js-layer2-megamillions" src="./images/megamillions.svg" alt="Megamillions Logo" />
                <img class="jackpotishere js-jackpotishere" src="./images/jackpotishere.svg" alt="jackpot is here!" />
            </div>

            <div class="js-layer-three js-layer layer-three layer">

                <div class="info js-info">

                    <img class="megamillions js-layer3-megamillions" src="./images/megamillions.svg" alt="Megamillions Logo" />

                    <div class="amount">
                        <span class="amount-number"><sup>$</sup>300</span>
                        <span class="amount-type">Million</span>
                    </div>

                    <div class="drawings">
                        Drawings every<br/>
                        Tuesday and Friday
                    </div>

                </div>

                <img class="js-layer3-star star" src="./images/star.svg" alt="star" />

                <button class="play">
                    Let's Play
                </button>

                <div class="logos">
                    <img class="logo ky-logo" src="./images/kentucky-lottery.svg" alt="Kentucky Lottery" />
                    <img class="logo gambler-logo" src="./images/gamblers.png" alt="Play Responsibly, 1-800-GAMBLER" />
                </div>

            </div>
        </div>
    </div>

</body>

</html>
