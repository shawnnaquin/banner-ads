<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trex Deck Slider v2 Red 728x90-to-728x360</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
        EBModulesToLoad = ['EBCMD'];
    </script>
    <script src="js/EBLoader.js"></script>
    <!--[if lte IE 9]><script src="scripts/classList.js"></script><![endif]-->
    <script>
        EB.initExpansionParams(0, 0, 728, 360);
    </script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div id="container">
        <div id="ad" class="collapsed">

            <div id="banner">

                <div class="header">
                    
                    <div class="tile">

                        <div class="tile-image tile-image-one"></div>
                        <div class="tile-image tile-image-two"></div>

                        <p class="header-text">
                            Decking designed to <br/>
                            match your way of living.<br/>
                            <span>
                                roll-over to expand
                            </span>
                        </p>

                    </div>
                    
                    <div class="logo-container">
                        <button id="banner-logo" >
                            <img src="images/logo.jpg" title="Trex Logo" alt="Trex Logo" />
                        </button> 
                    </div>

                </div> <!-- header -->

            </div> <!-- banner -->

            <div id="panel">

                <div class="header">
                    <div class="tile">

                        <div class="tile-image tile-image-one"></div>

                        <p class="header-text">
                            Decking designed to <br/>
                            match your way of living.<br/>
                            <span>
                                roll-over to expand
                            </span>
                        </p>

                    </div>
                    
                    <div class="logo-container">
                        <button id="panel-logo">
                            <img src="images/logo.jpg" title="Trex Logo" alt="Trex Logo" />
                        </button> 
                    </div>

                </div> <!-- header -->

                <div class="main-content js-main-content show-havana-gold">

                    <div class="slide-area">

                        <button id="play" class="js-play play" >
                            <svg class="play-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
                                <circle class="play-circle" cx="150.1" cy="149.6" r="137.5"/>
                                <path class="play-square" d="M102.2,206.8l0-114.5c0-10.7,12.9-16,20.4-8.5l91.6,57.3c4.7,4.7,4.7,12.3,0,16.9l-91.6,57.3C115.1,222.8,102.2,217.4,102.2,206.8z"/>
                            </svg>
                        </button>

                        <div class="slide-image-container">
                            <div class="slide-image havana-gold"></div>
                            <div class="slide-image island-mist"></div>
                            <div class="slide-image spiced-rum"></div>
                        </div>

                        <div class="slide-controls">
                            <div class="slide-nav">
                                <button id="slide-left" class="arrow-button js-click js-left" type="">
                                    <svg class="arrow-left-svg arrow-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 13">
                                        <path d="M11.6,0.2v1.3L1.9,6.5l9.7,5v1.3L0.4,7V6L11.6,0.2z"/>
                                    </svg>
                                </button>

                                <div class="dots">
                                    <div id="dot-one" class="dot js-dot js-one active"></div>
                                    <div id="dot-two" class="dot js-dot js-two"></div>
                                    <div id="dot-three" class="dot js-dot js-three"></div>
                                </div>

                                <button id="slide-right" class="arrow-button js-click js-right" type="">
                                    <svg class="arrow-right-svg arrow-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 13">
                                        <path d="M0.4,12.8v-1.3l9.7-4.9l-9.7-5V0.2L11.6,6v1L0.4,12.8z"/>
                                    </svg>
                                </button>
                            </div>
                        </div> <!-- slide-controls -->

                    </div> <!-- content -->

                    <div class="side-nav">

                        <button id="explore" class="explore-link">

                            <div class="swatch-container">
                                <div class="swatch havana-gold">
                                    Havana Gold
                                </div>
                                <div class="swatch island-mist">
                                    Island Mist
                                </div>
                                <div class="swatch spiced-rum">
                                    Spiced Rum
                                </div>
                            </div>
                            
                            <img class="explore-text" src="images/explore-typography.jpg" alt="Explore all 18 colors at Trex.com" />

                        </button>

                        <button id="close-button" class="close">
                            <svg class="close-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 13">
                                <path d="M10.3,12.6L6,7.2l-4.3,5.4H0.2l5-6.2l-4.8-6h1.5L6,5.6l4.1-5.2h1.4l-4.8,6l5,6.3H10.3z"></path>
                            </svg>
                        </button>

                    </div> <!-- side-nav -->
                </div>


            </div> <!-- panel -->

        </div>
    </div>
</body>

</html>
