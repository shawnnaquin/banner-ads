<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KY Lotto, Big Jackpot Triggers, Megamillions, 300x250</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/EBLoader.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>

    <div id="border"></div>

    <div id="ad">

        <div id="banner" class="js-banner">

            <div class="js-layer-one js-layer layer-one layer show">

                <div class="top">

                    <div class="hero">

                        <img class="logo" src="./images/megamillions.svg" alt="Mega Millions" title="Mega Millions" />

                        <div class="subtitle js-subtitle">
                            The Jackpot is getting
                        </div>

                        <div class="content js-switch" >

                            <div class="header">
                                BIG
                            </div>

                            <div class="total" >

                                <div class="number-total">
                                    <small class="dollar" >$</small>
                                    <span class="js-number number">200</span>
                                </div>

                                <div class="denomination js-denomination">million</div>

                            </div>

                        </div>

                    </div>

                    <div class="animals js-switch" >

                        <div class="elephant" >
                            <img src="./images/elephants.png" alt="elephant" title="elephant" />
                        </div>

                        <div class="giraffe">
                            <img src="./images/giraffes.png" alt="giraffes" title="giraffes" />
                            <img src="./images/giraffes2.png" alt="giraffes" title="giraffes" />
                        </div>

                    </div>

                </div>

                <div class="bottom">

                    <img src="./images/kentucky-lottery.svg" alt="KY Lotto" title="KY Lotto" />
                    <img class="gamblers" src="./images/gamblers.png" alt="Gamblers" title="Gamblers" />
                    <button class="button">Play Now</button>

                </div>

            </div>

        </div>
    </div>

</body>

</html>
