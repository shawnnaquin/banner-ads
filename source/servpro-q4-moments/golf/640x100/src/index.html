<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Servpro, Golf, 640x100</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/EBLoader.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>

    <div id="border"></div>

    <div id="ad">

        <div id="banner" class="js-banner">

            <div id="top">

                <div class="js-layer-one js-layer layer-one layer">
                </div>

                <div class="js-layer-two js-layer layer-two layer">
                </div>

                <div class="js-layer-three js-layer layer-three layer">
                </div>

                <div class="js-layer-four js-layer layer-four layer">
                    <button id="button" class="js-button button">
                        <img src="./images/button.png" alt="Learn More" />
                    </button>
                </div>

            </div>

            <div class="js-blur blur">
                <div id="back" class="back js-back"></div>
            </div>

            <div id="ball" class="ball js-ball">
                <div class="ball-x js-ball-x ">
                    <div class="ball-y js-ball-y">
                        <div class="ball-z js-ball-z">
                            <div class="actual-ball ball-rotate js-ball-rotate"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
