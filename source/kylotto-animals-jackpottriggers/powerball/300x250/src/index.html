<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KY Lotto, Animals Jackpot Triggers, Powerball, 300x250</title>
    <link href="https://fonts.googleapis.com/css?family=Teko:700&text=0123456789" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/EBLoader.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>

    <div id="border"></div>

    <div id="ad">

        <div id="banner" class="js-banner">

            <div class="js-layer-one js-layer layer-one layer show">

                <div class="top">

                    <div class="hero">

                        <img class="logo" src="./images/ky-powerball-pp.svg" alt="Mega Millions" title="Mega Millions" />

                        <div class="content js-switch" >

                            <div class="subtitle js-subtitle">
                                <img src="./images/isgetting-long.svg" alt="The JackPot is getting" title="The JackPot is getting" />
                            </div>

                            <div class="header">
                                <img src="./images/big.svg" alt="BIG" title="BIG" />
                            </div>

                            <div class="total" >

                                <div class="number-total">
                                    <span class="js-number number">200</span>
                                </div>

                                <div class="denomination js-denomination">
                                    <img src="./images/million.svg" title="million" alt="million" />
                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="animals js-switch" >

                        <div class="elephant" >
                            <img src="./images/elephants.png" alt="elephant" title="elephant" />
                        </div>

                        <div class="giraffe">
                            <img src="./images/giraffe-left.png" alt="giraffes" title="giraffes" />
                            <img src="./images/giraffe-right.png" alt="giraffes" title="giraffes" />
                        </div>

                    </div>

                </div>

                <div class="bottom">

                    <img class="ky-lotto-logo" src="./images/kentucky-lottery.svg" alt="KY Lotto" title="KY Lotto" />
                    <img class="gamblers" src="./images/gamblers.png" alt="Gamblers" title="Gamblers" />
                    <button class="button small">
                        Play Online Now
                    </button>

                    <span class="drawings">
                        Drawings Every Wednesday &amp; Saturday
                    </span>

                </div>

            </div>

        </div>
    </div>

</body>

</html>
