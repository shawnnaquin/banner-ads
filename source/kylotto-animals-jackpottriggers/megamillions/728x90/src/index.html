<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KY Lotto, Animals Jackpot Triggers, Megamillions, 728x90</title>
    <link href="https://fonts.googleapis.com/css?family=Teko:700&text=0123456789" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/EBLoader.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>

    <div id="border"></div>

    <div id="ad">

        <div id="banner" class="js-banner">

            <div class="js-layer-one js-layer layer-one layer show">

                <div class="top">

                    <div class="hero">

                        <div class="logo-container" >
                            <img class="logo" src="./images/ky-megamillions-mp.svg" alt="Mega Millions" title="Mega Millions" />
                            <div class="drawings" >
                                Drawings every <br/> Tuesday &amp; Friday
                            </div>
                        </div>

                        <div class="content js-switch" >

                            <div class="subtitle js-subtitle">
                                <img src="./images/isgetting.svg" alt="The JackPot is getting" title="The JackPot is getting" />
                            </div>

                            <div class="header">
                                <img src="./images/big.svg" alt="BIG" title="BIG" />
                            </div>

                            <div class="total" >

                                <div class="number-total">
                                    <span class="js-number number">200</span>
                                </div>

                            </div>

                             <div class="animals js-switch" >

                                <div class="elephant">
                                    <img src="./images/elephant-left.png" alt="elephant" title="elephant" />
                                    <img src="./images/elephant-right.png" alt="elephant" title="elephant" />
                                </div>

                                <div class="giraffe">
                                    <img src="./images/giraffe-left.png" alt="giraffes" title="giraffes" />
                                    <img src="./images/giraffe-right.png" alt="giraffes" title="giraffes" />
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="bottom">

                    <img class="ky-logo" src="./images/kentucky-lottery.svg" alt="KY Lotto" title="KY Lotto" />
                    <div class="gamblers">Play<br/>Responsibly</div>
                    <button class="button small">Play Online Now</button>

                </div>

            </div>

        </div>
    </div>

</body>

</html>
