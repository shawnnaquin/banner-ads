<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KY Lotto, Speedometer, 300x600</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/EBLoader.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>

    <div id="border"></div>

    <div id="ad">

        <div id="banner">

            <div id="top">

                <div class="js-layer-one js-layer layer-one layer">
                    <div class="shadow"></div>
                    <div class="speedometer" >
                        <img class="js-needle needle" src="./images/needle.svg" alt="needle" />
                    </div>
                </div>

                <div class="js-layer-two js-layer layer-two layer">
                    <img
                        src="./images/grants-text.png"
                        alt="Almost $3 Billion to scholarships and grants."
                        title="Kentucky Lottery"
                    />
                </div>

                <div class="js-layer-three js-layer layer-three layer">
                    <img
                        src="./images/go-to-text.png"
                        alt="Fueling Imagination Funding Education Go to kylottery.com/pomp to learn more"
                        title="Kentucky Lottery"
                    />
                </div>

            </div>

            <div id="bottom">
                <div class="logos">
                    <img class="logo ky-logo" src="./images/kentucky-lottery.svg" alt="Kentucky Lottery" />
                    <img class="logo gambler-logo" src="./images/gamblers.svg" alt="Play Responsibly, 1-800-GAMBLER" />
                </div>
            </div>

        </div>
    </div>

</body>

</html>
